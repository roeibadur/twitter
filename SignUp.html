    <script src="jquery-3.4.1.js"></script>
    <script src="status.js"></script>

</head>
<body>
    <div class="up-container"> 
        <div class="left-container">
            <table>
                <tr>
                        <td><img src="assets/logo.png" height="30px" width="30px"></td>    
                        <td class="ofek"> OfekTwitter </td>

                </tr>
        </table>
        </div> 
        <div class="right-container" id="log">
            <span id="log" class="login"></span>                          
        </div>
        
    </div>
    <br><br><br><br><br>
    <div class="login">
        <form id="form">
            <table id = table>
                <tr>       
                    <td>Username</td>
                    <td><input id="Username" type="text" required></td>
                </tr>
                <tr>
                    <td>Display Name</td>
                    <td><input id="Displayname" type="text" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input id="password" type="password" required></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input id="confirmPassword" type="password" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input  id="submit" type="submit" value="Sign Up" class="signup" onclick=newUser()></td>  
                </tr>
            </table>
        </form>
    
    </div>
